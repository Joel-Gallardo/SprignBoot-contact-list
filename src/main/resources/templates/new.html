<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register New Contact</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h3>Register New Contact</h3>
    <form action="" method="post" th:object="${contact}">
        <div>
            <label for="name">Name : </label>
            <input id="name" type="text" placeholder="type your name" th:field="*{name}">  
        </div>
        <div>
            <label for="name">Cell phone : </label>
            <input id="cellPhone" type="text" placeholder="type your cell phone" th:field="*{cellPhone}">  
        </div>
        <div>
            <label for="email">Email : </label>
            <input id="email" type="email" placeholder="type your email" th:field="*{email}">  
        </div>
        <div>
            <label for="birthDate">Birthdate : </label>
            <input id="birthDate" type="date" th:field="*{birthDate}">
        </div>
        
        <button>SAVE</button>

        <a href="/">Cancel</a>

    </form>
    </div>
    
</body>
</html>

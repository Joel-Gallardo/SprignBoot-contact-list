<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${contact.id ne null ? "Edit contact" : "Register new contact"}]]</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="row justify-content-center">
    <div class="col-md6 col-lg-4">
        <h3>[[${contact.id ne null ? "Edit contact" : "Register new contact"}]]</h3>
        <br>
        <form action="" method="post" th:object="${contact}">
            <div class="mb-3">
                <label for="name">Name : </label>
                <input id="name" type="text" placeholder="type your name" th:field="*{name}" class="form-control" th:errorClass="is-invalid">

                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="invalid-feedback"></div>
            </div>
            <div class="mb-3">
                <label for="cellPhone">Cell phone : </label>
                <input id="cellPhone" type="number" placeholder="type your cell phone" th:field="*{cellPhone}" class="form-control" th:errorClass="is-invalid">

                <div th:if="${#fields.hasErrors('cellPhone')}" th:errors="*{cellPhone}" class="invalid-feedback"></div>
            </div>
            <div class="mb-3">
                <label for="email">Email : </label>
                <input id="email" type="email" placeholder="type your email" th:field="*{email}" class="form-control" th:errorClass="is-invalid">

                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-feedback"></div>
            </div>
            <div class="mb-3">
                <label for="birthDate">Birthdate : </label>
                <input id="birthDate" type="date" th:field="*{birthDate}" class="form-control" th:errorClass="is-invalid">

                <div th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}" class="invalid-feedback"></div>
            </div>

           <div class="text-end">
            <button class="btn btn-success mt-3">SAVE</button>
            <a href="/" class="btn btn-light mt-3">Cancel</a>
           </div>

        </form>
    </div>
</div>
    
</body>
</html>
